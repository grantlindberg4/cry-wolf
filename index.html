<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cry Wolf</title>
    <style>
      #log {
        width: 800px;
        height: 300px;
        word-wrap: break-word;
        overflow-y: auto;
        margin: 0 auto;
        border: 5px solid black;
        border-radius: 7px;
      }
      #user-input {
        width: 235px;
        margin: 30px auto;
      }
      .messaging-system {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="messaging-system">
      <div id="log"></div>
      <div id="user-input">
        <input type="text" placeholder="Your message here" id="text" />
        <button id="send-button">Send</button>
      </div>
    </div>
  </body>
</html>
