<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cry Wolf - Game</title>
    <link rel="stylesheet" type="text/css" href="style/game.css" />
    <script src="build/game.js"></script>
  </head>
  <body>
    <div id="timer"></div>
    <div id="characters">
      <div class="character" id="campus-police-cop">
        <h1><span>The Campus Police Cop</span></h1>
      </div>
      <div class="character" id="hottie">
        <h1><span>The Hottie</span></h1>
      </div>
      <div class="character" id="gossip">
        <h1><span>The Gossip</span></h1>
      </div>
      <div class="character" id="new-guy">
        <h1><span>The New Guy</span></h1>
      </div>
      <div class="character" id="angel">
        <h1><span>The Angel</span>
      </div>
      <div class="character" id="narcissist">
        <h1><span>The Narcissist</span>
      </div>
      <div class="character" id="teacher">
        <h1><span>The Teacher</span>
      </div>
      <div class="character" id="insider">
        <h1><span>The Insider</span>
      </div>
      <div class="character" id="stud">
        <h1><span>The Stud</span>
      </div>
      <div class="character" id="individual">
        <h1><span>The Individual</span>
      </div>
      <div class="character" id="good-girl">
        <h1><span>The Good Girl</span>
      </div>
      <div class="character" id="texan">
        <h1><span>The Texan</span>
      </div>
      <div class="character" id="actor">
        <h1><span>The Actor</span>
      </div>
      <div class="character" id="townie">
        <h1><span>The Townie</span>
      </div>
      <div class="character" id="ra">
        <h1><span>The R.A</span>
      </div>
    </div>
    <div class="messaging-system">
      <div id="log"></div>
      <div class="user-input">
        <textarea id="message" wrap="hard" maxlength="300"></textarea>
        <button id="send-button" type="button">Submit</button>
      </div>
    </div>
    <div class="system-controls">
      <button id="exit-button" type="button">Exit</button>
    </div>
  </body>
</html>
