<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cry Wolf - Game</title>
    <link rel="stylesheet" type="text/css" href="style/game.css" />
    <script src="build/game.js"></script>
  </head>
  <body>
    <div id="timer"></div>
    <div id="characters">
      <div class="character" id="campus-police-cop">The Campus Police Cop</div>
      <div class="character" id="hottie">The Hottie</div>
      <div class="character" id="gossip">The Gossip</div>
      <div class="character" id="new-guy">The New Guy</div>
      <div class="character" id="angel">The Angel</div>
      <div class="character" id="narcissist">The Narcissist</div>
      <div class="character" id="teacher">The Teacher</div>
      <div class="character" id="insider">The Insider</div>
      <div class="character" id="stud">The Stud</div>
      <div class="character" id="individual">The Individual</div>
      <div class="character" id="good-girl">The Good Girl</div>
      <div class="character" id="texan">The Texan</div>
      <div class="character" id="actor">The Actor</div>
      <div class="character" id="townie">The Townie</div>
      <div class="character" id="ra">The R.A</div>
    </div>
    <div class="messaging-system">
      <div id="log"></div>
      <div class="user-input">
        <textarea id="message" wrap="hard" maxlength="300"></textarea>
        <button id="send-button" type="button">Submit</button>
      </div>
    </div>
    <div class="system-controls">
      <button id="exit-button" type="button">Exit</button>
    </div>
  </body>
</html>
