<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cry Wolf - Game</title>
    <link rel="stylesheet" type="text/css" href="style/game.css" />
    <script src="build/game.js"></script>
  </head>
  <body>
    <div id="timer"></div>
    <div class="user-interface">
      <div class="messaging-system">
        <div id="log"></div>
        <div class="user-input">
          <textarea id="message" wrap="hard" maxlength="300"></textarea>
          <button id="send-button" type="button">Submit</button>
        </div>
        <div class="system-controls">
          <button id="exit-button" type="button">Exit</button>
        </div>
      </div>
      <div class="suspicion-bins">  
        <div class="suspicion-bin"></div>
        <div class="suspicion-bin"></div>
      </div>
      <div id="characters">
        <div class="character" id="campus-police-cop">
          <span class="name">The Campus Police Cop</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="hottie">
          <span class="name">The Hottie</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="gossip">
          <span class="name">The Gossip</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="new-guy">
          <span class="name">The New Guy</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="angel">
          <span class="name">The Angel</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="narcissist">
          <span class="name">The Narcissist</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="teacher">
          <span class="name">The Teacher</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="insider">
          <span class="name">The Insider</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="stud">
          <span class="name">The Stud</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="individual">
          <span class="name">The Individual</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="good-girl">
          <span class="name">The Good Girl</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="texan">
          <span class="name">The Texan</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="actor">
          <span class="name">The Actor</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="townie">
          <span class="name">The Townie</span>
          <span class="suspicions"></span>
        </div>
        <div class="character" id="ra">
          <span class="name">The R.A</span>
          <span class="suspicions"></span>
        </div>
      </div>
    </div>
  </body>
</html>
